<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAD | Befintlig kund</title>
    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body class="befintlig-bg">
    <nav class="navbar">
      <h1 class="logo">MAD Service</h1>
      <ul class="nav-links">
        <li>
          <button><a href="index.html">Hem</a></button>
        </li>
        <li>
          <button><a href="index.html">Kontakt</a></button>
        </li>
        <li>
          <button><a href="index.html">Om Oss</a></button>
        </li>
        <li>
          <button><a href="befintligkund.html">Befintlig kund</a></button>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="befintlig-form">
      <h2></h2>
      <form id="befintlig-form">
        <label for="namn">Namn</label>
        <input type="text" name="namn" required />
        <label for="email">Epost</label>
        <input type="email" name="email" required />
        <label for="telefon">Mobil</label>
        <input type="number" name="telefon" required />
        <label for="date">Från</label>
        <input type="date" name="date" required />
        <label for="date">Till</label>
        <input type="date" name="date" required /><br />
        <label for="message">Vad ska göras?</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <label for="persons">Antal personer</label>
        <input type="number" name="persons" required />
        <label for="message">Projekt/Märkning</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <label for="message">Utrustning(Vad behöver vi ta med oss?)</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <label for="vehicle">Lastbil(Ja/Nej)</label>
        <input type="checkbox" />
        <div id="success">
          <div>Meddelande skickat.</div>
        </div>
        <input type="submit" class="btn-contact" id="submit" value="Submit" />
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      type="text/javascript"
    ></script>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
